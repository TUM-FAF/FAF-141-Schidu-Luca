<!--login modal-->
<div ng-controller="loginViewController as vm" id="loginModal" class="modal show" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block">
                    <div class="form-group">
                        <input name="name" ng-model="vm.formData.name" type="text" class="form-control input-lg" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input name="password" ng-model="vm.formData.password" type="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button  data-ng-click="vm.login()" class="btn btn-primary btn-lg btn-block">Sign In</button>
                    </div>
                    <div class="form-group">
                        {{vm.message}}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
